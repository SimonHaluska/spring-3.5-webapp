<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
<h1>Author list</h1>

<table>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  <tr th:each="author : ${authors}">
    <td th:text="${ahthor.id}">123</td>
    <td th:text="${author.firstName}">Simon</td>
    <td th:text="${book.lastName}">Haluska</td>
  </tr>
</table>

</body>
</html>
